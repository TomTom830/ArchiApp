<!DOCTYPE html>
<html lang="en" ng-app="PolyNet_registration">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/registration.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "/css/style_co.css" />
</head>

<body ng-controller="mainController">

<h3>Inscrivez-vous</h3>

<div class="register">
    <form ng-submit="inscription()">
        <label for="username">Username</label>
        <input class="register" type="text" id="username" name="username" placeholder="username" ng-model="User.username">

        <label for="passwd">Password</label>
        <input class="register" type="password" id="passwd" name="passwd" placeholder="password" ng-model="User.password">


        <input class="register" type="submit" value="Submit">
    </form>
</div>


<h5 class="nom_deja_pris"></h5>




</body>
</html>
